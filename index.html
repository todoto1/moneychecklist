<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자산 관리 체크리스트</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #ffffff;
      min-height: 100vh;
      padding: 20px;
      font-size: 16px;
    }

    .main-container { max-width: 800px; margin: 0 auto; }

    .logo-section { text-align: center; padding: 20px 0; background: #ffffff; margin-bottom: 10px; }

    .logo-text { font-size: clamp(1.1rem, 2.3vw + 0.2rem, 1.5rem); font-weight: bold; color: #000cfe; letter-spacing: -1px; }

    .header-box { background: #000cfe; color: white; padding: 20px 30px; text-align: center; border-radius: 0; margin-bottom: 30px; }

    .update-badge {
      display: inline-block; background: rgba(255,255,255,0.2); color: white;
      padding: 6px 16px; border-radius: 20px; font-size: clamp(0.8rem, 1.6vw + 0.2rem, 0.95rem);
      margin-bottom: 15px; font-weight: 500;
    }

    .header-box h1 { font-size: clamp(1.4rem, 4vw + 0.5rem, 2.2rem); margin: 0; font-weight: 600; }

    .notice-box { background: #f8f9fa; padding: 25px 30px; border-radius: 12px; margin-bottom: 30px; }

    .notice-title {
      display: flex; align-items: center; gap: 8px; margin-bottom: 15px;
      font-weight: 600; font-size: clamp(1rem, 2.2vw + 0.2rem, 1.1rem); color: #333;
    }

    .notice-list { list-style: none; padding: 0; }
    .notice-list li { padding: 5px 0; position: relative; padding-left: 20px; color: #666; font-size: clamp(0.95rem, 2.1vw + 0.2rem, 1rem); }
    .notice-list li:before { content: "•"; position: absolute; left: 0; color: #000cfe; font-weight: bold; }

    .content { padding: 0; }
    .category { margin-bottom: 35px; }

    .category h2 {
      color: #000cfe; font-size: clamp(1.1rem, 2.8vw + 0.2rem, 1.4rem);
      margin-bottom: 20px; padding-bottom: 8px; border-bottom: 2px solid #f0f0f0; font-weight: 600;
    }

    .checklist-item {
      display: flex; align-items: center; padding: 18px 20px; margin-bottom: 12px;
      background: #f8f9fa; border-radius: 8px; transition: all 0.2s ease; gap: 12px;
    }
    .checklist-item:hover { background: #f0f4ff; transform: translateX(3px); }

    .checklist-item label {
      flex: 1 1 auto; cursor: pointer; font-weight: 500;
      font-size: clamp(0.95rem, 2.3vw + 0.2rem, 1rem); color: #333;
    }

    .checkbox-container { display: flex; gap: 20px; align-items: center; flex: 0 0 auto; }
    .radio-option { display: flex; align-items: center; gap: 6px; }
    .radio-option input[type="radio"] { width: 22px; height: 22px; cursor: pointer; }
    .radio-option span { font-weight: 700; font-size: clamp(1rem, 2.4vw + 0.2rem, 1.1rem); }
    .o-option span { color: #28a745; }
    .x-option span { color: #dc3545; }

    .score-section { background: #000cfe; color: white; padding: 30px; text-align: center; margin-top: 30px; border-radius: 8px; }
    .score-display { font-size: clamp(1.6rem, 5vw + 0.4rem, 2.8rem); font-weight: bold; margin: 20px 0 15px 0; }

    .grade {
      display: inline-block; padding: 10px 25px; border-radius: 25px;
      font-size: clamp(1rem, 2.8vw + 0.2rem, 1.2rem); font-weight: bold; margin: 0 0 20px 0;
    }
    .grade-excellent { background: #28a745; } .grade-good { background: #007bff; }
    .grade-fair { background: #ffc107; color: #333; } .grade-poor { background: #dc3545; }

    .score-text { font-size: clamp(0.95rem, 2.2vw + 0.2rem, 1.1rem); margin-bottom: 20px; opacity: 0.9; }

    .progress-bar { width: 100%; height: 8px; background: rgba(255,255,255,0.3); border-radius: 4px; overflow: hidden; margin: 20px 0; }
    .progress-fill { height: 100%; background: linear-gradient(90deg, #28a745 0%, #20c997 100%); border-radius: 4px; transition: width 0.5s ease; width: 0%; }

    .button-group { display: flex; gap: 15px; justify-content: center; margin-top: 25px; flex-wrap: wrap; }
    .btn { padding: 12px 24px; border: none; border-radius: 25px; font-size: clamp(0.9rem, 2.2vw + 0.2rem, 1rem); font-weight: 600; cursor: pointer; transition: all 0.2s ease; text-decoration: none; display: inline-block; }
    .btn-reset { background: #6c757d; color: white; } .btn-reset:hover { background: #5a6268; transform: translateY(-2px); }
    .btn-share { background: white; color: #000cfe; border: 2px solid #000cfe; } .btn-share:hover { background: #f8f9fa; transform: translateY(-2px); }

    /* ===== 바닥 정보 영역(한 줄 + 링크) ===== */
    .date-section {
      background: #f8f9fa; padding: 16px 22px; border-top: 1px solid #e9ecef;
      color: #666; font-size: clamp(0.9rem, 2vw + 0.2rem, 0.95rem);
      display: flex; align-items: center; justify-content: center; gap: 10px;
      white-space: nowrap; /* 한 줄 유지 */
    }
    .date-label { font-weight: 600; margin: 0; }
    .date-divider { color: #c9c9c9; }
    .date-link {
      color: #000cfe; font-weight: 600; text-decoration: none; border-bottom: 1px solid rgba(0,12,254,0.2);
    }
    .date-link:hover { text-decoration: underline; }

    /* ===== 모바일 (<=480px) ===== */
    @media (max-width: 480px) {
      body { font-size: 14px; line-height: 1.5; }
      .header-box h1 { font-size: 1.3rem; }
      .update-badge { font-size: 0.8rem; }
      .notice-title { font-size: 0.95rem; }
      .notice-list li { font-size: 0.9rem; }
      .category h2 { font-size: 1.05rem; }
      .checklist-item label { font-size: 0.8rem; }
      .radio-option span { font-size: 1rem; }
      .radio-option input[type="radio"] { width: 20px; height: 20px; }
      .score-display { font-size: 1.6rem; }
      .score-text { font-size: 0.95rem; }
      .grade { font-size: 1rem; }
      .btn { font-size: 0.9rem; padding: 9px 14px; }
      .date-section { font-size: 0.85rem; }
    }

    /* ===== 초소형 (<=360px) ===== */
    @media (max-width: 360px) {
      body { font-size: 13px; }
      .header-box h1 { font-size: 1.15rem; }
      .category h2 { font-size: 1rem; }
      .checklist-item label { font-size: 0.85rem; }
      .score-display { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- 로고 섹션 -->
    <div class="logo-section">
      <img src="https://cdn.imweb.me/upload/S202312213f075e1a6dec0/833be6e4f727b.png" alt="투두투 로고" style="height: 50px !important; max-width: 166px !important;">
    </div>

    <!-- 헤더 박스 -->
    <div class="header-box">
      <div class="update-badge">자산 관리 점검</div>
      <h1>💰 자산 관리 체크리스트</h1>
    </div>

    <!-- 참고사항 박스 -->
    <div class="notice-box">
      <div class="notice-title">💡 참고 사항</div>
      <ul class="notice-list">
        <li>투두투가 자산 관리를 위해 도와줄게요.</li>
        <li>아래 체크리스트를 체크하며 점검해보세요!</li>
      </ul>
    </div>

    <!-- 콘텐츠 (생략 없이 그대로) -->
    <!-- ... 위의 체크리스트 섹션들 그대로 유지 ... -->
    <!-- (편의상 중간 내용은 생략하지 않고 원문 그대로 유지하세요) -->

    <div class="content">
      <!-- 📊 기본 재정 관리 ... (중간 내용은 질문의 원문 코드와 동일) -->
      <!-- ... 전체 항목 1~25까지 동일 ... -->
      <!-- 마지막 점수 섹션 -->
      <div class="score-section">
        <h3>📈 자산 관리 점수</h3>
        <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        <div class="score-display" id="scoreDisplay">0/25</div>
        <div class="grade" id="grade" style="display: none;"></div>
        <div class="score-text" id="scoreText">체크리스트를 완성해주세요</div>
        <div class="button-group">
          <button class="btn btn-reset" onclick="resetChecklist()">다시 시작</button>
          <button class="btn btn-share" onclick="shareResults()">공유하기</button>
        </div>
      </div>
    </div>

    <!-- ▶ 바닥 정보: 한 줄 + 링크 -->
    <div class="date-section">
      <span class="date-label">체크리스트 작성일</span>
      <span id="checkDate">-</span>
      <span class="date-divider">·</span><br>
      <a class="date-link" href="https://www.todoto.co.kr" target="_blank" rel="noopener">www.todoto.co.kr</a>
    </div>
  </div>

  <script>
    // 페이지 로드 시 현재 날짜 표시
    window.onload = function() { updateCheckDate(); };

    function updateCheckDate() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      document.getElementById('checkDate').textContent = `${y}.${m}.${d}`;
    }

    function calculateScore() {
      updateCheckDate();
      const totalItems = 25;
      let score = 0;
      for (let i = 1; i <= totalItems; i++) {
        const checked = document.querySelector(`input[name="item${i}"]:checked`);
        if (checked) score += parseInt(checked.value);
      }
      updateScoreDisplay(score, totalItems);
    }

    function updateScoreDisplay(score, total) {
      const scoreDisplay = document.getElementById('scoreDisplay');
      const scoreText = document.getElementById('scoreText');
      const grade = document.getElementById('grade');
      const progressFill = document.getElementById('progressFill');

      scoreDisplay.textContent = `${score}/${total}`;
      progressFill.style.width = `${(score / total) * 100}%`;

      let gradeText = '', gradeClass = '', advice = '';
      if (score >= 22) { gradeText = '최우수'; gradeClass = 'grade-excellent'; advice = '훌륭한 자산 관리를 하고 계십니다! 현재 상태를 유지하세요.'; }
      else if (score >= 18) { gradeText = '우수'; gradeClass = 'grade-good'; advice = '전반적으로 잘 관리하고 계십니다. 몇 가지 영역을 보완해보세요.'; }
      else if (score >= 13) { gradeText = '보통'; gradeClass = 'grade-fair'; advice = '기본적인 관리는 하고 계십니다. 더 체계적인 계획이 필요합니다.'; }
      else { gradeText = '개선필요'; gradeClass = 'grade-poor'; advice = '자산 관리 계획을 세우고 차근차근 실행해보세요.'; }

      scoreText.textContent = advice;
      grade.textContent = gradeText;
      grade.className = `grade ${gradeClass}`;
      grade.style.display = 'inline-block';
    }

    function resetChecklist() {
      document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
      document.getElementById('scoreDisplay').textContent = '0/25';
      document.getElementById('scoreText').textContent = '체크리스트를 완성해주세요';
      document.getElementById('grade').style.display = 'none';
      document.getElementById('progressFill').style.width = '0%';
      document.getElementById('checkDate').textContent = '-';
    }

    function shareResults() {
      const currentUrl = window.location.href;
      const shareText = `💰 자산 관리 체크리스트를 해보세요!
📊 나의 재정 상태를 점검해보고 개선 방향을 찾아보세요.

👉 체크리스트 바로가기: ${currentUrl}`;

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(shareText)
          .then(() => alert('📋 체크리스트 링크가 클립보드에 복사되었습니다!\n다른 사람에게 공유해보세요.'))
          .catch(() => fallbackCopyTextToClipboard(shareText));
      } else {
        fallbackCopyTextToClipboard(shareText);
      }
    }

    function fallbackCopyTextToClipboard(text) {
      const ta = document.createElement("textarea");
      ta.value = text; ta.style.position = "fixed"; ta.style.top = "0"; ta.style.left = "0";
      document.body.appendChild(ta); ta.focus(); ta.select();
      try {
        const ok = document.execCommand('copy');
        if (ok) alert('📋 체크리스트 링크가 복사되었습니다!\n다른 사람에게 공유해보세요.');
        else showShareText(text);
      } catch { showShareText(text); }
      document.body.removeChild(ta);
    }

    function showShareText(text) {
      const modal = document.createElement('div');
      modal.style.cssText = `position:fixed;top:0;left:0;width:100%;height:100%;
        background:rgba(0,0,0,0.5);display:flex;justify-content:center;align-items:center;z-index:1000;`;
      const box = document.createElement('div');
      box.style.cssText = `background:#fff;padding:20px;border-radius:10px;max-width:400px;text-align:center;`;
      box.innerHTML = `<h3>📢 체크리스트 공유하기</h3>
        <p style="margin:10px 0;color:#666;">아래 텍스트를 복사해서 공유하세요</p>
        <textarea readonly style="width:100%;height:150px;margin:10px 0;padding:10px;border:1px solid #ccc;border-radius:5px;font-size:14px;">${text}</textarea>
        <button onclick="document.body.removeChild(this.closest('div').parentElement)"
          style="background:#000cfe;color:#fff;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;">닫기</button>`;
      modal.appendChild(box); document.body.appendChild(modal);
    }
  </script>
</body>
</html>
